<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: white;
            text-align: center;
        }
        p {
            color: red;
            /* font-size: 16px; 폰트는 기본값이 16px임 */
            font-size: 1.5em; /* 1em 은 기본 16px 이고 비례해서 크기가 달라짐 */
        }
        .myclass1 {
            color: blue;
            background-color: yellow;
            width: 400px;
            height: 50px;
        }
        .myclass2 {
            color: green;
            background-color: pink;
        }
        .myclass12 {
            color: blue;
            background-color: yellow;
            width: 400px;
            height: 50px;
            color: green;
            background-color: pink;
        }
        #myp1 {
            border-width: 5px;
            border-color: black;
            border-style: groove; /* solid / dotted / dashed */
        }
    </style>
</head>
<body>
    <H1>CSS 연습용 페이지</H1>
    <p class="myclass1 myclass2" id="myp1">여기에 아무 문장이나 작성하시오</p>    
    <p>여기에 아무 문장이나 작성하시오</p>    
    <p class="myclass1">여기에 아무 문장이나 작성하시오</p>    
    <p class="myclass2">여기에 아무 문장이나 작성하시오</p>    
</body>
</html>
