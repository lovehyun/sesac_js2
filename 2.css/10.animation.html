<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: moveLeft; /* 동작이 아니고 이름임 */
            animation-duration: 2s;
            animation-timing-function:linear;
            animation-delay: 0.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
        }
        @keyframes moveLeft {  /* 이게 위에 정한 이름 */
            0% { left: 0; }
            100% { left: 200px; }
        }
        .text {
            color: black;
            animation-name: fadeOut;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: 5;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 10%;
            animation-name: rotateAndScale;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: relative;
        }
        @keyframes rotateAndScale {
            0% { transform: rotate(0deg) scale(1); left: 0; }
            50% { transform: rotate(180deg) scale(1.5); left: 50px; }
            100% { transform: rotate(360deg) scale(1); left: 300px; }
        }
        .image {
            width: 200px;
            height: 200px;
            animation-name: shake;
            animation-duration: 0.1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <br>
    <p class="text">Fade Out Animation</p>
    <br>
    <div class="circle"></div>
    <br>
    <img class="image" src="../images/cats.jpg" alt="고양이">
</body>
</html>
