<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js.tosspayments.com/v2/standard"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box_section">
            <h1>상품 결제</h1>
            <div id="product-list" style="margin-bottom: 20px;">
                <button class="product-button" onclick="selectProduct(event, '상품1', 3000)">상품1 - 3,000원</button>
                <button class="product-button" onclick="selectProduct(event, '상품2', 5000)">상품2 - 5,000원</button>
                <button class="product-button" onclick="selectProduct(event, '상품3', 10000)">상품3 - 10,000원</button>
            </div>
            <div id="payment-method" style="display: flex; margin-bottom: 20px;">
                <button id="CARD" class="button2" onclick="selectPaymentMethod('CARD')">카드</button>
                <button id="TRANSFER" class="button2" onclick="selectPaymentMethod('TRANSFER')">계좌이체</button>
                <button id="VIRTUAL" class="button2" onclick="selectPaymentMethod('VIRTUAL')">가상계좌</button>
            </div>
            <button class="button" onclick="requestPayment()">결제하기</button>
        </div>
    </div>

    <script src="tosspayment.js"></script>
</body>
</html>
