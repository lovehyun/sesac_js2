<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>AJAX 예제</h1>
    <button id="loadBtn">데이터 불러오기</button>
    <div id="result"></div>
    <script>
        $(document).ready(() => {
            $('#loadBtn').click(() => {
                $.ajax({
                    url: 'http://127.0.0.1:3000/data',
                    method: 'GET',
                    success: (data) => {
                        $('#result').html(
                            '<h2>' + data.title + '</h2>' +
                            '<p>' + data.content + '</p>'
                        );
                    },
                    error: (error) => {
                        $('#result').html(
                            '<p>통신오류: ' + error.statusText + '</p>'
                        );
                    }
                })
            })
        })
    </script>
</body>
</html>
