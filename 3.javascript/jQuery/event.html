<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="myDiv">
        <span id="displayText">Hover me</span>
    </div>
    <button id="myBtn">색상바꾸기</button>
    <script>
        $(document).ready(() => {
            const myDiv = $("#myDiv");
            const displayText = $("#displayText");

            $('#myBtn').click(() => {
                const color = getRandomColor();
                $('#myDiv').css('background-color', color);
            })
    
            myDiv.hover(
                () => { // 함수의 첫번째 인자: 호버를 했을때
                    const color = myDiv.css('background-color');
                    displayText.text('현재색상: ' + color);
                    displayText.css('color', 'white');
                }, 
                () => { // 함수의 두번째 인자: 호버가 나갔을때
                    displayText.text('Hover me');
                    displayText.css('color', 'black');
                }
            )
        })

        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0'); // 6글자의 Hex값 RGB생성
        }
    </script>
</body>
</html>
