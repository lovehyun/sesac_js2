<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myElement {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="myElement">Hover Over</div>
    <script>
        document.getElementById('myElement').addEventListener('mouseover', () => {
            console.log("마우스가 올라감");
        });
        document.getElementById('myElement').addEventListener('mouseout', () => {
            console.log("마우스가 나감");
        });
        document.getElementById('myElement').addEventListener('mouseup', () => {
            console.log("마우스가 UP");
        });
        document.getElementById('myElement').addEventListener('mousedown', (event) => {
            console.log("마우스가 DOWN");
            switch(event.button) {
                case 0: // 좌클릭
                console.log('Left button clicked');
                break;
                case 1: // 미들클릭
                console.log('Middle button clicked');
                break;
                case 2: // 우클릭
                console.log('Right button clicked');
                break;
                default:
                console.log('Unknown button clicked');
            }
        });

    </script>
</body>
</html>
