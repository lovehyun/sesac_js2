<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #content {
            height: 2000px;
            background: linear-gradient(to bottom, #ffcc00 0%, #ff6600 100%);
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <script>
        document.addEventListener('wheel', (event) => {
            console.log(`마우스 휠 움직임: ${event.deltaY}`);
        });
    </script>
</body>
</html>
