<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        } */
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
    </table>    
    <button onclick="changeCellColor()">셀 색상 모두 변경</button>
    <button onclick="changeOddCellColor()">홀수셀 색상 변경</button>
    <script>
        function changeCellColor() { // lightblue
            // var table = document.getElementsByTagName("table");
            // table[0].style.backgroundColor = 'lightblue';
            var cells = document.getElementsByTagName("td");
            // for (var i = 0; i < cells.length; i++) {
            //     cells[i].style.backgroundColor = "lightblue";
            // }
            for (var cell of cells) {
                cell.style.backgroundColor = 'lightblue';
            }
        }
        function changeOddCellColor() { // lightgreen
            var cells = document.getElementsByTagName("td");
            // cells[0].style.backgroundColor = 'lightgreen';
            // cells[2].style.backgroundColor = 'lightgreen';
            // cells[4].style.backgroundColor = 'lightgreen';
            // cells[6].style.backgroundColor = 'lightgreen';
            // cells[8].style.backgroundColor = 'lightgreen';
            for (var i = 0; i < cells.length; i++) {
                // if (i % 2 === 0) {
                //     cells[i].style.backgroundColor = 'lightgreen';
                // }

                if (i % 2 !== 1) {
                    cells[i].style.backgroundColor = 'lightgreen';
                }
            }
        }
    </script>
</body>
</html>
