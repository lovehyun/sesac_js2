<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function sayHello() {
            console.log('hello');
            document.write('<H1>hello</H1>');
            for (let i = 1; i <= 5; i++) {
                document.write("숫자: " + i + "<BR>");
            }
        }
    </script>
</head>
<body>
    <H1>헬로우 월드, JS</H1>
    <button onClick="sayHello()">Hello</button>
    <script></script>
</body>
</html>
