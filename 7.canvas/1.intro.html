<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="200"></canvas>
    <script>
        const canvas = document.getElementById('mycanvas');
        const context = canvas.getContext('2d'); // 2D 그래픽 그리기 위한 컨텍스트를 얻기

        // 사각형 그리기
        context.fillStyle = '#FF0000'; // RGB 즉 빨강
        context.fillRect(50, 50, 100, 80); // (x, y, width, height)
        context.strokeStyle = 'purple';
        context.strokeRect(50, 100, 100, 80); // (x, y, width, height)
        context.fillStyle = 'blue'
        context.fillRect(80, 120, 40, 40); // (x, y, width, height)
        context.clearRect(90, 130, 20, 20);

        // 선 그리기
        context.strokeStyle = '#0000FF'; // RGB에서 파란색
        context.lineWidth = 2; // 선 두께
        context.beginPath();
        context.moveTo(200, 50); // 시작점 설정 (x, y)
        context.lineTo(300, 130); // 끝점 설정
        context.lineTo(300, 70); // 끝점 설정
        context.lineTo(200, 50); // 끝점 설정
        context.fillStyle = 'green'
        context.fill(); // 실제로 그리기
        context.stroke();
        context.closePath();

        // 원 그리기
        context.fillStyle = '#00FF00'; // 초록
        context.beginPath();
        context.arc(350, 50, 30, 0, 2*Math.PI); // (x, y, radius, startAngle, endAngle)
                                                // degree, radian 이라는 단위를 씀 0 = 0, 2pi = 360
        context.fill(); // 실제로 그리기
        context.closePath();

        context.fillStyle = '#FF0000';
        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI);
        context.fill();
        context.closePath();
    </script>
</body>
</html>
